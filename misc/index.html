<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>IO Quake3</title>
</head>

<body>
  <h1>Hello World.</h1>
  <embed name="nacl_module" id="nacl_module" width=640 height=480 src="ioquake3.nmf" type="application/x-nacl"/>
  <script type="text/javascript">
    window.webkitStorageInfo.requestQuota(PERSISTENT, 70*1024*1024, function(grantedBytes) {
      window.requestFileSystem(PERSISTENT, grantedBytes, onInitFs, errorHandler);
      }, function(e) {
        console.log('Error', e);
	});

    var plugin = document.getElementById('nacl_module');
    plugin.addEventListener("message", function(message) { alert(message.data); }, false);
  </script>

</body>
</html>
